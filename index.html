<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <a href="index.html">
        <h1>World Clock</h1>
      </a>
      <div class="select-container">
        <select id="select-element" class="select-element">
          <option value="">Select a city...</option>
          <option value="current">My current location</option>
          <option value="Europe/Copenhagen">Copenhagen</option>
          <option value="Asia/Singapore">Singapore</option>
          <option value="Australia/Melbourne">Melbourne</option>
          <option value="America/Vancouver">Vancouver</option>
        </select>
      </div>

      <div class="darker-background">
        <div id="cities">
          <div class="city" id="prague">
            <div class="city-and-date">
              <h2>Prague</h2>
              <div class="date prague-date"></div>
            </div>
            <div class="time prague-time"><small></small></div>
          </div>

          <div class="city" id="denver">
            <div class="city-and-date">
              <h2>Denver</h2>
              <div class="date denver-date"></div>
            </div>
            <div class="time denver-time"><small></small></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/tmuzikova">Tereza Muzikova</a> is on
      <a href="https://github.com/tmuzikova/world-clock">GitHub</a> and hosted
      on <a href="https://clock-worldwide.netlify.app/">Netlify</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
